<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Registration</title>
  <style>
    body { 
        font-family: Arial, sans-serif; 
        background-image: url("Bag.jpeg"); 
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 130px;
     }
     h2{ 
        color: whitesmoke; 
        text-align: center; 
        margin-bottom: 20px;
     }
    form { 
        background: transparent;
        padding: 60px; 
        max-width: 500px; 
        margin: auto; 
        border-radius: 4px;
     }
    input { 
    display: relative; 
    width: 100%; 
    margin-bottom: 10px; 
    padding: 10px; 
    }
    .error { 
        color: red; font-size: 0.9em;
     }
  </style>
</head>
<body>
  <form id="registerForm">
    <h2>Registration Form</h2>
    <input type="text" id="username" placeholder="Username" required />
    <div id="usernameError" class="error"></div>

    <input type="email" id="email" placeholder="Email" required />
    <div id="emailError" class="error"></div>

    <input type="password" id="password" placeholder="Password" required />
    <div id="passwordError" class="error"></div>

    <button type="submit">Register</button>
  </form>

  <script>
  const form = document.getElementById('registerForm');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    // Clear previous errors
    document.querySelectorAll('.error').forEach(el => el.textContent = '');

    const username = document.getElementById('username').value.trim();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value;

    let hasError = false;

    // Username validation
    if (!/^[a-zA-Z0-9_]{3,15}$/.test(username)) {
      document.getElementById('usernameError').textContent =
        'Invalid username. 3-15 chars, letters/numbers only.';
      hasError = true;
    }

    // Email validation
    if (!/^\S+@\S+\.\S+$/.test(email)) {
      document.getElementById('emailError').textContent =
        'Invalid email address.';
      hasError = true;
    }

    // Password validation
    if (password.length < 8 || !/\d/.test(password) || !/[A-Z]/.test(password)) {
      document.getElementById('passwordError').textContent =
        'Password must be at least 8 characters long, include a number and an uppercase letter.';
      hasError = true;
    }

    // If no errors, send request to backend
    if (!hasError) {
      try {
        const response = await fetch('/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password }),
        });

        const result = await response.json();

        if (response.ok) {
          alert("âœ… Thank you for your registration!");
          form.reset(); // clears the form
        } else {
          alert(`âŒ ${result.message}`);
        }
      } catch (error) {
        console.error('Fetch error:', error);
        alert("ðŸš¨ Server error. Please try again later.");
      }
    }
  });
</script>

</body>
</html>
